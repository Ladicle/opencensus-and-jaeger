@startuml
 skinparam dpi 300
 skinparam monochrome true
 skinparam defaultTextAlignment center

skinparam arrow {
  FontName Raleway
  FontSize 10
  Thickness 1.5
  BorderColor #1a1a1a
}
skinparam rectangle {
  FontName Raleway
  FontStyle bold
  FontSize 12
  BorderThickness 1.5
  BackgroundColor white
  BackgroundColor WhiteSmoke
  BorderColor #1a1a1a
}

skinparam node {
  FontName Raleway
  FontSize 14
  FontStyle bold
  BackgroundColor #fefefe
}

skinparam usecase {
  FontName Lato
  FontSize 10
  FontStyle plain
  BorderThickness 1.5
  BorderColor #1a1a1a
  BackgroundColor White
}

skinparam database {
  FontName Raleway
  FontStyle bold
  FontSize 12
  BorderColor #1a1a1a
}

 node "Demo\nApplication" {
   usecase "OpenCensus\nLibrary" as a
 }

 node "All-in-one\nJaeger Container" {
   rectangle "Jaeger\nCollector" as c
   database "Store\n(in-memory)" as s

   rectangle "Jaeger Query" as q {
     usecase "Jaeger UI" as u
   }
 }

 actor " " as h

 a -r-# ":14268" c : Report
 s <<-u- u : Fetch
 c -[hidden]l- q
 u ":16686" #-r- h
 c -d->> s : Store
@enduml

